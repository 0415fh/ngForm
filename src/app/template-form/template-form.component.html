<form #myForm="ngForm" (ngSubmit)="creactUser(myForm.value)" >
  <div>昵称：<input type="text" ngModel name="nickname" pattern="[a-zA-A0-9]+"></div>
  <div>邮箱：<input type="email" #myEmail="ngModel" ngModel name="email"></div>
  <div>手机号：<input type="text" ngModel name="phone"></div>
  <div ngModelGroup="passwordInfo">
    <div>密码：<input ngModel name="password" type="password"></div>
    <div>确认密码：<input ngModel name="passwordConfirm" type="password"></div>
  </div>
  <button type="submit">注册</button>
</form>
<div>{{myForm.value |json}}</div>
